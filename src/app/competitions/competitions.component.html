<h1>Competitions</h1>

<ul *ngIf="competitionsData$">
  <li *ngFor="let competition of competitionsData$.competitions | idsFilter:availableCompetitionIds">
    <a class="title" routerLink="{{ competition.id }}/matches">{{ competition.name }}</a>

    <ul>
      <li>Area: {{ competition.area.name }}</li>
      <li>From {{ competition.currentSeason.startDate }} to {{ competition.currentSeason.endDate }} </li>
    </ul>
  </li>
</ul>
